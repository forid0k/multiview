<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-View Video Browser</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --panel: #1a1a1a;
            --accent: #00d2ff;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Top Control Bar */
        .controls {
            background: var(--panel);
            padding: 15px 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            border-bottom: 2px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .controls input {
            flex: 1;
            min-width: 250px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #000;
            color: var(--accent);
        }

        .controls select, .controls button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .controls select {
            background: #333;
            color: white;
        }

        .controls button {
            background: var(--accent);
            color: #000;
            transition: transform 0.2s;
        }

        .controls button:hover {
            transform: scale(1.05);
            background: #00b4db;
        }

        /* Video Container */
        #video-grid {
            flex: 1;
            display: grid;
            gap: 5px;
            padding: 10px;
            overflow-y: auto;
            background: #000;
        }

        .video-item {
            position: relative;
            width: 100%;
            background: #111;
            aspect-ratio: 16/9;
            border: 1px solid #222;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Grid Logic for different numbers */
        .grid-4 { grid-template-columns: repeat(2, 1fr); }
        .grid-6 { grid-template-columns: repeat(3, 1fr); }
        .grid-8 { grid-template-columns: repeat(4, 1fr); }
        .grid-12 { grid-template-columns: repeat(4, 1fr); }
        .grid-20 { grid-template-columns: repeat(5, 1fr); }
        .grid-30 { grid-template-columns: repeat(6, 1fr); }
        .grid-40 { grid-template-columns: repeat(8, 1fr); }
        .grid-50 { grid-template-columns: repeat(10, 1fr); }
        .grid-60 { grid-template-columns: repeat(10, 1fr); }
        .grid-80 { grid-template-columns: repeat(10, 1fr); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="controls">
        <div style="font-size: 1.2em; color: var(--accent); font-weight: bold;">MULTI-VIEW PRO</div>
        <input type="text" id="videoUrl" placeholder="Paste YouTube, Facebook, or TikTok link here...">
        
        <select id="winCount">
            <option value="4">4 Windows</option>
            <option value="6">6 Windows</option>
            <option value="8">8 Windows</option>
            <option value="12">12 Windows</option>
            <option value="20">20 Windows</option>
            <option value="30">30 Windows</option>
            <option value="40">40 Windows</option>
            <option value="50">50 Windows</option>
            <option value="60">60 Windows</option>
            <option value="80">80 Windows</option>
        </select>

        <button onclick="generateGrid()">Play Videos</button>
        <button onclick="clearGrid()" style="background: #ff4b2b; color: white;">Clear All</button>
    </div>

    <div id="video-grid"></div>

    <script>
        function generateGrid() {
            const rawUrl = document.getElementById('videoUrl').value.trim();
            const count = document.getElementById('winCount').value;
            const grid = document.getElementById('video-grid');

            if (!rawUrl) {
                alert("Please enter a video URL first!");
                return;
            }

            // Clear previous videos
            grid.innerHTML = '';
            
            // Set Grid Layout Class
            grid.className = `grid-${count}`;

            const embedInfo = getEmbedUrl(rawUrl);

            for (let i = 0; i < count; i++) {
                const container = document.createElement('div');
                container.className = 'video-item';
                
                let finalUrl = embedInfo.url;
                
                // Add autoplay, mute, and loop parameters based on platform
                if (embedInfo.type === 'youtube') {
                    finalUrl += `?autoplay=1&mute=1&loop=1&playlist=${embedInfo.id}&vq=small&rel=0`;
                } else if (embedInfo.type === 'facebook') {
                    finalUrl = `https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(rawUrl)}&show_text=0&autoplay=1&mute=1`;
                } else if (embedInfo.type === 'tiktok') {
                    // TikTok embeds are standard v2
                }

                container.innerHTML = `<iframe src="${finalUrl}" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
                grid.appendChild(container);
            }
        }

        function getEmbedUrl(url) {
            // YouTube Detection
            const ytMatch = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com|youtu\.be)\/(?:watch\?v=)?(.+)/);
            if (ytMatch) {
                const id = ytMatch[1].split('&')[0].split('?')[0].split('/')[ytMatch[1].split('/').length - 1];
                return { type: 'youtube', url: `https://www.youtube.com/embed/${id}`, id: id };
            }

            // Facebook Detection
            if (url.includes("facebook.com")) {
                return { type: 'facebook', url: url };
            }

            // TikTok Detection
            const ttMatch = url.match(/tiktok\.com\/(?:.*\/)?video\/(\d+)/);
            if (ttMatch) {
                return { type: 'tiktok', url: `https://www.tiktok.com/embed/v2/${ttMatch[1]}` };
            }

            // Default fallback (try to use as direct link)
            return { type: 'other', url: url };
        }

        function clearGrid() {
            document.getElementById('video-grid').innerHTML = '';
            document.getElementById('videoUrl').value = '';
        }

        // Allow pressing Enter to play
        document.getElementById('videoUrl').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') generateGrid();
        });
    </script>
</body>
</html>
